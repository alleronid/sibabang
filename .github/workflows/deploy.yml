name: Deploy Laravel Application

on:
  push:
    branches:
      - main # Trigger deployment on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up PHP
      # - name: Setup PHP
      #   uses: shivammathur/setup-php@v2
      #   with:
      #     php-version: '8.2' # Specify the PHP version your Laravel app requires
      #     extensions: mbstring, xml, ctype, tokenizer, dom, pdo, mysql, zip, readline
      #     coverage: none

      # Step 4: Deploy to remote server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }} # Replace with your server's hostname or IP
          username: ${{ secrets.SSH_USERNAME }} # Replace with your SSH username
          key: ${{ secrets.SSH_PRIVATE_KEY }} # Replace with your private SSH key
          port: 22 # Default SSH port
          script: |
						cd /var/www/sibabang # Path to your Laravel app on the server
            git pull # Pull the latest changes from the main branch
            php artisan optimize
